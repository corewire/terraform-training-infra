
error_log /dev/stdout info;
access_log /dev/stdout;

server {
    listen       80;
    server_name  localhost;

    location /static {
        alias   /usr/share/nginx/static;
    }

    location /api/soap {
        try_files $uri @proxy_to_app_soap;
    }

    location /api/notifications {
        try_files $uri @proxy_to_app_notifications;
    }

    location /api/users {
        try_files $uri @proxy_to_app_users;
    }

    location /api/products {
        try_files $uri @proxy_to_app_products;
    }

    location /api/orders {
        try_files $uri @proxy_to_app_orders;
    }

    location /api/payments {
        try_files $uri @proxy_to_app_payments;
    }

    #location /api {
    #    try_files $uri @proxy_to_swagger;
    #}

    location @proxy_to_app_soap {
        proxy_pass http://staging-app-soap:8000;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    location @proxy_to_app_notifications {
